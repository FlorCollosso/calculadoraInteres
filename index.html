<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Interés Acumulado</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div class="cursor"></div>
    <section class="containerPrincipal">
        <img src="./assets/gato.gif" alt="Gato" class="imgPri">
        <div>
            <h1 class="title">Calculadora Interés compuesto</h1>
            <div class="calculator">
                <form id="form">
                    <label for="cifraInicial">Capital a invertir:</label>
                    <input id="cifraInicial" placeholder="Cifra inicial"  maxlength="9">
                    <div id="error"></div>
    
                    <label for="tasaInteres">Porcentaje de Interés Anual:</label>
                    <input id="tasaInteres" placeholder="Tasa de interés anual">  
    
                    <label for="tasaReinversion">Porcentaje de Reinversión Mensual:</label>
                    <input id="tasaReinversion" placeholder="Tasa de reinversión mensual">  
    
                    <label for="periodoMeses">Periodo en Meses:</label>
                    <input id="periodoMeses" placeholder="Periodo en meses">
                </form>
                <button class="btn" id="btn" onclick="calcularInteresAcumulado()" type="submit">Calcular</button>
                <div class="contResult">
                    <div>
                        <div class="resultados">Total acumulado:</div><div id="resultado">$ 0</div>
                    </div>
                    <div>
                        <div class="resultados">Iterés mes a mes:</div><div id="mesAMes">-</div>
                    </div>
                    <div>
                      <div class="resultados">Interés acumulado:</div><div id="interes">$ 0</div>
                    </div>
                </div>
            </div>
        </div>
        <img src="./assets/gatito.gif" alt="Gatito" class="imgSec">
    </section>
    <section id="containerInfo" onclick="toggleOff()">
        <div class="info">
            <h2>Interés mes a mes</h2>
            <div id="infoText">
                
            </div>
        </div>
    </section>

  <script src="./script.js"></script>
</body>
</html>
