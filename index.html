<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Interés Acumulado</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div class="cursor"></div>
    <section class="containerPrincipal">
        <img src="./assets/gato.gif" alt="Gato" class="imgPri">
        <div>
            <h1 class="title">Calculadora Interés compuesto</h1>
            <div class="calculator">
                <form id="form" onsubmit="event.preventDefault();">
                    <label for="cifraInicial">Capital a invertir:</label>
                    <input id="cifraInicial" placeholder="Cifra inicial"  maxlength="9" type="number" onchange="clearError(this)">
                    <span class="error-message"></span>
    
                    <label for="tasaInteres">Porcentaje de Interés Anual:</label>
                    <input id="tasaInteres" placeholder="Tasa de interés anual" maxlength="3" type="number" onchange="clearError(this)">
                    <span class="error-message"></span>  
    
                    <label for="tasaReinversion">Porcentaje de Reinversión Mensual:</label>
                    <input id="tasaReinversion" placeholder="Tasa de reinversión mensual" maxlength="3" type="number" onchange="clearError(this)">
                    <span class="error-message"></span>  
    
                    <label for="periodoMeses">Periodo en Meses:</label>
                    <input id="periodoMeses" placeholder="Periodo en meses" maxlength="3" type="number" onchange="clearError(this)">
                    <span class="error-message"></span>
                    <div id="containerBtn">
                    <button class="btn" id="btn" onclick="calcularInteresAcumulado()" type="submit">Calcular</button>
                    </div>
                </form>
                <div class="contResult">
                    <div>
                        <div class="resultados">Capital total:</div><div id="resultado">$ 0</div>
                    </div>
                    <div>
                        <div class="resultados">Interés mes a mes:</div><div id="mesAMes">-</div>
                    </div>
                    <div>
                      <div class="resultados">Interés acumulado:</div><div id="interes">$ 0</div>
                    </div>
                </div>
            </div>
        </div>
        <img src="./assets/gatito.gif" alt="Gatito" class="imgSec">
    </section>
    <section id="containerInfo">
        <div class="info">
            <h2>Interés mes a mes</h2>
            <div class="tableContainer">
                <table id="infoTable">
                    <thead>
                        <tr>
                          <th>Mes</th>
                          <th>Interés</th>
                          <th>Capital a retirar</th>
                        </tr>
                    </thead> 
                    <tbody id="datosTable">
                    </tbody>
                </table>
            </div>
        </div>
        <div id="background" onclick="toggleOff()"></div>
    </section>

  <script src="./script.js"></script>
</body>
</html>
